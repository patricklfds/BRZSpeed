<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRZSpeed</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5; /* Light grey background */
            color: #333; /* Dark grey text */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .container {
            background-color: #ffffff; /* White background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            padding: 20px;
            text-align: center;
        }

        #city {
            width: 100%;
            max-width: 400px; /* Max width of input */
            height: 40px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ddd; /* Light border */
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f9f9f9; /* Light input background */
            color: #333; /* Dark text inside input */
        }

        #city::placeholder {
            color: #aaa; /* Light grey placeholder text */
        }

        input[type="submit"] {
            width: 100%;
            max-width: 400px;
            height: 40px;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff; /* Blue background */
            color: #fff; /* White text */
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(function() {
            $("#city").autocomplete({
                source: function(request, response) {
                    $.ajax({
                        url: "/suggestions",
                        data: {
                            q: request.term
                        },
                        success: function(data) {
                            response($.map(data, function(item) {
                                return {
                                    label: item.City + ", " + item.State,
                                    value: item.City + ", " + item.State
                                };
                            }));
                        }
                    });
                },
                minLength: 2
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Select Your City</h1>
        <form action="/city" method="post">
            <input type="text" id="city" name="city" placeholder="Type your city">
            <input type="submit" value="Go">
        </form>
    </div>
</body>
</html>
