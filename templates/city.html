<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRZ Speed</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5; /* Light grey background */
            color: #333; /* Dark grey text */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff; /* White background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            padding: 20px;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd; /* Light border */
            text-align: left;
        }

        th {
            background-color: #007bff; /* Blue background for header */
            color: #ffffff; /* White text */
        }

        tr:nth-child(even) {
            background-color: #f9f9f9; /* Light grey rows */
        }

        tr:hover {
            background-color: #f1f1f1; /* Slightly darker grey on hover */
        }

        a {
            color: #007bff; /* Blue link */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The fastest mobile carrier in {{ city }}, {{ state }} is:</h1>
        <table>
            <tr>
                <th>Carrier</th>
                <th>Average Download Speed (Mbps)</th>
            </tr>
            {% for index, row in data %}
            <tr>
                <td>{{ row['Company'] }}</td>
                <td>{{ '{:.1f}'.format(row['Speed']) }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/">Back</a>
    </div>
</body>
</html>
