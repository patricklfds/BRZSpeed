<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRZSpeed - Find the Fastest Internet in Your City</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #8a2be2;
            --secondary-color: #4a90e2;
            --background-color: #0a0a0a;
            --text-color: #e0e0e0;
            --container-bg: #1e1e1e;
            --input-bg: #2c2c2c;
            --input-border: #3d3d3d;
            --hover-color: #3a3a3a;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        }

        .container {
            background-color: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.1) 0%, rgba(74, 144, 226, 0.1) 100%);
            transform: rotate(30deg);
            z-index: -1;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 30px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            position: relative;
            padding-bottom: 10px;
            transition: all 0.3s ease;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease-in-out;
        }

        h1:hover::after {
            transform: scaleX(1);
        }

        p {
            font-size: 1.1rem;
            color: var(--text-color);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        #city {
            width: 100%;
            height: 50px;
            font-size: 16px;
            padding: 10px 15px 10px 40px;
            border: 2px solid var(--input-border);
            border-radius: 25px;
            box-sizing: border-box;
            background-color: var(--input-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        #city:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.25);
        }

        #city::placeholder {
            color: #888;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .submit-btn {
            width: 100%;
            height: 60px;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: #fff;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            transform: scale(0);
            transition: transform 0.6s ease-out, opacity 0.6s ease-out;
            opacity: 0;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.4);
        }

        .submit-btn:hover::before {
            transform: scale(1);
            opacity: 1;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 5px rgba(138, 43, 226, 0.5), 0 0 10px rgba(138, 43, 226, 0.5);
            }
            50% {
                box-shadow: 0 0 20px rgba(138, 43, 226, 0.7), 0 0 30px rgba(138, 43, 226, 0.7);
            }
            100% {
                box-shadow: 0 0 5px rgba(138, 43, 226, 0.5), 0 0 10px rgba(138, 43, 226, 0.5);
            }
        }

        .submit-btn:hover {
            animation: glow 1.5s infinite;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(function() {
            $("#city").autocomplete({
                source: function(request, response) {
                    $.ajax({
                        url: "/suggestions",
                        data: {
                            q: request.term
                        },
                        success: function(data) {
                            response($.map(data, function(item) {
                                return {
                                    label: item.City + ", " + item.State,
                                    value: item.City + ", " + item.State
                                };
                            }));
                        }
                    });
                },
                minLength: 2
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>BRZSPEED</h1>
        <p>Find the fastest internet carrier in your city. Enter your location below to get started!</p>
        <form action="/city" method="post">
            <div class="input-group">
                <i class="fas fa-map-marker-alt input-icon"></i>
                <input type="text" id="city" name="city" placeholder="Enter your city">
            </div>
            <button type="submit" class="submit-btn">Find Fast Internet</button>
        </form>
    </div>
</body>
</html>
