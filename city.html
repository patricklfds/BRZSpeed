<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRZ Speed</title>
    <style>
        :root {
            --primary-color: #8a2be2;
            --secondary-color: #4a90e2;
            --background-color: #0a0a0a;
            --text-color: #e0e0e0;
            --container-bg: rgba(30, 30, 30, 0.8);
            --input-bg: #2c2c2c;
            --input-border: #3d3d3d;
            --hover-color: #3a3a3a;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: 
                linear-gradient(135deg, rgba(138, 43, 226, 0.1) 0%, rgba(74, 144, 226, 0.1) 100%),
                radial-gradient(circle at top left, rgba(138, 43, 226, 0.08) 0%, transparent 50%),
                radial-gradient(circle at bottom right, rgba(74, 144, 226, 0.08) 0%, transparent 50%),
                var(--background-color);
            background-attachment: fixed;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.5;
            z-index: -1;
        }

        .container {
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .container > * {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 30px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            position: relative;
            padding-bottom: 10px;
            transition: all 0.3s ease;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease-in-out;
        }

        h1:hover::after {
            transform: scaleX(1);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 30px;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        thead {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        }

        th, td {
            padding: 16px;
            text-align: center;
        }

        th {
            color: #ffffff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
            text-align: center;
        }

        td {
            background-color: var(--container-bg);
            border-bottom: 1px solid var(--input-border);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:nth-child(even) td {
            background-color: var(--input-bg);
        }

        tr:hover td {
            background-color: var(--hover-color);
        }

        .percentile-info {
            margin: 30px 0;
            padding: 20px;
            background-color: var(--input-bg);
            border-radius: 12px;
            font-size: 1rem;
            color: var(--text-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
        }

        .percentile-info p {
            margin: 0;
            line-height: 1.5;
        }

        .percentile-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--secondary-color);
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 25px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
        }

        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.4);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            th, td {
                padding: 12px 8px;
            }
        }

        .table-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BRZSPEED</h1>
        <h2>Fastest mobile carrier in {{ city }}, {{ state }}</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Carrier</th>
                        <th>Average Download Speed (Mbps)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for index, row in data %}
                    <tr>
                        <td>{{ row['Company'] }}</td>
                        <td>{{ '{:.1f}'.format(row['Speed']) }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="percentile-info">
            <p>{{ city }}, {{ state }} has faster internet than <span class="percentile-value">{{ percentile }}%</span> of all cities.</p>
        </div>
        <a href="/">Back to Search</a>
    </div>
</body>
</html>
